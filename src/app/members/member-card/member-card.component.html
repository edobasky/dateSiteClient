<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
      <!-- optional chaining because its might be undefined -->
          <img src="{{member.photoUrl}}" alt="{{member.knownAs}}">
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
           <i class="fa fa-user me-2">
                  {{member.knownAs}}
           </i>
      </h6>
      <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
